  delete_storage:
    name: delete storage account 
    runs-on: ubuntu-latest
    needs: [bicep_build]
    environment: delete
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      - name: 'delete a storage account'
        working-directory: '${{github.workspace}}/actions/bicep'
        run: |

          storageAccountName=$(jq -r '.parameters.storageAccountName.value' ./parameters.json)
          appServicePlanName=$(jq -r '.parameters.appServicePlanName.value' ./parameters.json)
          webAppName=$(jq -r '.parameters.webAppName.value' ./parameters.json)
          
          # Delete the Web App
          az webapp delete --name $webAppName --resource-group demo-rg --y
          
          # Delete the App Service Plan
          az appservice plan delete --name $appServicePlanName --resource-group demo-rg --y
          
          # Optionally, delete the Storage Account
          az storage account delete --name $storageAccountName --resource-group demo-rg --y
        
          
          