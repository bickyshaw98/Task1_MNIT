name: Deploy Azure Storage Account

on:
  push:
    branches: [ postdeplyment_check ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

    - name: Deploy Bicep file
      working-directory: '${{github.workspace}}/actions/bicep'
      run: |
        az deployment group create --resource-group demo-rg --template-file './storage.bicep' --parameters @parameters.json
        sleep 30  
    - name: Post-deployment check
      working-directory: '${{github.workspace}}/actions/bicep'
      run: |
        # Wait for a certain period to allow resource provisioning to complete
        sleep 60
        
        # Check the post-deployment status of Storage Account
        az storage account show --name mystorageaccount15041995 --resource-group demo-rg --output table
  
        # Check the post-deployment status of App Service
        az webapp show --name myappservice --resource-group demo-rg --output table
  
        # Check the post-deployment status of App Service Plan
        az appservice plan show --name myserviceplan --resource-group demo-rg --output table
  
        # Check the post-deployment status of Virtual Machine
        az vm show --name myvirtualmachine --resource-group demo-rg --output table