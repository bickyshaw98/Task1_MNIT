name: PSRule Check

on:
  push:
    branches:
      - psrule_implementation

jobs:
  # This workflow contains a single job called "build"
  azure_login:
    name: build 
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

  psrule-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PowerShell
        uses: actions/setup-powershell@v2
        with:
          pwsh-version: '7.x'
          repository: actions/setup-powershell

      - name: Install PSRule and Azure Bicep
        run: |
          Install-Module -Name PSRule -Force -AllowClobber -Scope CurrentUser
          Install-Module -Name Microsoft.Bicep -Force -AllowClobber -Scope CurrentUser

      - name: Run PSRule Checks
        run: |
          $bicepFiles = Get-ChildItem -Path . -Recurse -Filter *.bicep
          $bicepFiles | ForEach-Object {
              psrule -Path $_.FullName -Include *.bicep
          }
